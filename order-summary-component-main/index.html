<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="" class="card-image">
    <h2 class="title">Order Summary </h2>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="info">
      <img src="images/icon-music.svg" alt="" class="icon">
      <h3 class="price-info"> Annual Plan <br><span>$59.99/year</span></h3>
      <a href="#">Change</a>
    </div>
    <div class="buttons">
      <button class="btn"> Proceed to Payment</button>
      <button class="btn-refuse">Cancel Order</button>
    </div>  

  </div>

 
</body>
</html>
